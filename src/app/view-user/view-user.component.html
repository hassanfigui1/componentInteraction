<div class="view-user">
    <div *ngIf="user">
        <div class="row ">
          <div class="card col-6">
            <h5  class="card-header border border-primary bg-primary ">{{user.getName}}</h5>
            <div class="card-body">
              <h5 class="card-title">{{user.getName}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a routerLink="update" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    
</div>
