<div class="container">
    <h1 class="bg-primary">Modify user Information</h1>
    <form #userForm="ngForm">
        <div class="form-group">
            <label class="label-control mb-1">Fullname</label>
            <input type="text"  ngModel [(ngModel)]="user.fullname" minlength="3" required #name="ngModel" 
            name="Name" class="form-control">
        </div>
        <div class="form-group mb-1">
            <label class="mt-1">Age</label>
            <input type="number" ngModel [(ngModel)]="user.age" minlength="3" required #age="ngModel" 
            name="age" class="form-control">
        </div>
        <div class="form-group mb-1">
            <button class="bg-primary" (click)="edit()">Modify</button>
        </div>
    </form>
</div>
