<main class="main mt-5">
  <div *ngIf="users.length>0">
    <div class="row ">
      <div class="card col-4" *ngFor="let user of users | paginate:{
        itemsPerPage: tableSize,
        currentPage : page,
        totalItems : count
      }; let i = index  ">
        <h5 class="card-header border border-primary bg-dark text-white">{{user.getName}}</h5>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a routerLink="update" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
